<div class="container">
  <div class="game">
    <div class="row" *ngFor="let row of numRows | numToArr">
      <div class="col" *ngFor="let col of numCols | numToArr" (mousedown)="onSelectionStart(row, col);"
        (mouseup)="onSelectionEnd();">
        <button (mousedown)="onMouseOver(row, col)" (mouseover)="onMouseOver(row, col)"
          [ngClass]="{ alive: board.status(row,col) === 1}"></button>
      </div>
    </div>
  </div>
  <div id="chart"></div>

  <div class="settings">
    <button (click)="onClickPause()" [disabled]="board.alive === 0">
      {{ this.gameStatus == -1 ? "START" : (this.gameStatus == 0 ? "Pause" : "Resume") }}
    </button>
    <button [disabled]="board.alive === 0 && this.generation === 0" (click)="onClear();"> STOP</button>
    <button (click)="randomize()"> RANDOMIZE</button>
    <button (click)="onSaveBoard()"> Save pattern</button>
    <select (change)="onLoadBoard($event.target.value)" [(ngModel)]="objValue" id="select-board" name="board">
      <option [selected]="true" [value]="custom">latest</option>
      <option *ngFor="let b of boards" [value]="b.id">{{b.id}}</option>
    </select>
  </div>
  <!-- <div class="stats">
  <ul>
    <li>alive cells: {{board.alive}}</li>
    <li>generation: {{this.generation}}</li>
  </ul>
</div> -->

</div>
